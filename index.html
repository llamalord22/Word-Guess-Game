<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src = "assets/javascript/game.js" type="text/javascript"></script>
    
    <title>Hangman</title>
</head>


<body>
    <div class ="container">
      <h1>Hangman</h1>
      <h1>Video Game Edition</h1>  
        <div class="row">
            <div class="col-lg-6 gm">
                <img id="streetfighter" src="assets/images/fight.jpg" alt="Fight!">
                <img id="league" src="assets/images/league.jpg" alt="League">
                <img id="continue" src="assets/images/continue.jpeg" alt="Continue?">
                <h2 id="tryAgain">Press any key to continue</h2>
            </div>

            <div class="col-lg-6 gm">
                <h2 id="anykey">Press any key to start</h2>
                <h3>Wins</h3>
                <h4 id = "newScore"></h4>
                <h3>Current Word</h3>
                <h4 id = "activeWord"></h4>
                <h3>Tries Left</h3>
                <h4 id ="triesLeft"></h4>
                <h3>Letters Used</h3>
                <h4 id ="lettersUsed"></h4>
            </div>
        </div>
    </div>
    
</body>
</html>
